<html>
  <head>

      outcomeGame('rock', computerMove);
      }
    "><img class="move-icon"
     src="images-rock-paper-scissors/rock-emoji.png">
  </button>
    <button class="move-button"
    onclick = "
      {let computerMove = (pickComputerMove());

      }

    <p class="result-view js-result">You win.</p>

    onclick ="
